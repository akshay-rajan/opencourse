{% extends "OpenCourseAllotment/login.html" %}

{% block form %}

{% comment %} Student Registration Form {% endcomment %}
<div class="stud-reg login-form">
    <div class="stud-reg-heading">Student Registration</div>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="name" required placeholder="Name">
            <select class="form-control" name="department" required id="dept-select">
                <option value="">Department</option>
                <option value="English">English</option>
                {% comment %} Pass the name of all departments {% endcomment %}
            </select>
            <input type="email" class="form-control" name="email" required placeholder="Mail Id">
            <input type="password" class="form-control" name="password" required placeholder="Password">
            <input type="password" class="form-control" name="re-password" required placeholder="Re-enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        Already have an account? <a href="{% url "login" %}">Login</a>
    </form>
    <div class="message">{{ message }}</div>
</div>
{% endblock %}
