{% extends "OpenCourseAllotment/layout.html" %}
{% block body %}
    <h1 class="application-heading">Apply for Open Course Allotment</h1>
    <div class="application-form">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group default"">
                <label for="name">Name:</label>
                <input type="hidden" id="username" name="username" value="{{ student.email }}">
                <input type="text" class="form-control" id="name" name="name" placeholder="{{ student.name }}" required disabled>
                <label for="department">Department:</label>
                <input type="text" class="form-control" id="department" name="department" placeholder="{{ student.department }}" required disabled>
            </div>
            <div class="form-group">
                <select class="form-control choice" id="option1" name="option1" required>
                    <option value="" disabled selected>Choice 1</option>
                    {% for course in classes %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="add-option">
                <button class="btn btn-primary add-option" onclick="addChoice()">Add Another Choice</button>
            </div>
            <input type="submit" class="btn btn-primary application-submit" value="Submit Application">
        </form>
    </div>
{% endblock %}
